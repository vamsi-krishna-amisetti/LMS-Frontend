<div class="form-froup row">
    <label class="col-sm-2 col-form-label">EBook Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="eBookName" placeholder="Enter EBook Name">
    </div>
</div>

<button (click)="addEBook()" *ngIf="eBookId==0" class="btn btn-primary">Add</button>
<button (click)="updateEBook()" *ngIf="eBookId!=0" class="btn btn=primary">Update</button>
