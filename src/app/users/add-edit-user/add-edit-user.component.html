<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Student Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="studentName" placeholder="Enter Student Name">
    </div>
    <label class="col-sm-2 col-form-label">Student Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="stunentEmail" placeholder="Enter Student Email">
    </div>
    <label class="col-sm-2 col-form-label">Father Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="fatherName" placeholder="Enter Father Name">
    </div>
    <label class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="phone" placeholder="Enter Phone Number">
    </div>
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="address" placeholder="Enter Student Address">
    </div>
    <label class="col-sm-2 col-form-label">Student Class</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="class" placeholder="Enter Student Class">
    </div>
    <label class="col-sm-2 col-form-label">Student Roll No</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="rollNo" placeholder="Enter Student Roll No">
    </div>
</div>

<button (click)="addUser()" *ngIf="studentId==0" class="btn btn-primary">Add</button>
<button (click)="updateUser()" *ngIf="studentId!=0" class="btn btn-primary">Update</button>
