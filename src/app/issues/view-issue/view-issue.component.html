<div>
    <button type="button" class="btn btn-primary float-right m-2" (click)="addClick(template)">Issue New Book</button>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{ModalTitle}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-add-edit-issue [issue]="issue" *ngIf="ActivateAddEditIssueComp">
        </app-add-edit-issue>
    </div>
</ng-template>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Issue Id</th>
            <th>Student Id</th>
            <th>Book Id</th>
            <th>Message</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of IssueList">
            <td>{{dataItem.issueId}}</td>
            <td>{{dataItem.studentId}}</td>
            <td>{{dataItem.bookId}}</td>
            <td>{{dataItem.message}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" (click)="editClick(template, dataItem)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-primary" (click)="deleteItem(dataItem)">
                    Return Book
                </button>
            </td>
        </tr>
    </tbody>
</table>
