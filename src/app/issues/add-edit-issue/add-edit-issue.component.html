<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Message</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="message" placeholder="Enter Message">
    </div>
</div>

<button (click)="addIssue()" *ngIf="issueId==0" class="btn btn-primary">Add</button>
<button (click)="updateIssue()" *ngIf="issueId!=0" class="btn btn=primary">Update</button>
