<h1 style="text-align: center; ">Login</h1>
<div class="container">
    <br>
    <br>
    <form style="text-align: center; ">
        <div class="form-outline mb-4">
            <label class="form-label" for="form1">Email address</label>
            <input type="email" id="form1" class="form-control" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form2">Password</label>
            <input type="password" id="form2" class="form-control" />
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form3" checked />
                    <label class="form-check-label" for="form3"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
    </form>
</div>
